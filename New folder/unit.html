<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="unit.css">
</head>
<body>
    <h2>Unit Convertor</h2>
    <h3>Enter value</h3>
    <input id="in_val" type="text" >
    <div class="dropdown">
        <div class="from">
            <p>From</p>
            <div class="select-container">
                <select name="" id="in_unit">
                    <option value="kilo">Kilo</option>
                    <option value="centi">centi</option>
                    <option value="milli">milli</option>
                    <option value="deci">deci</option>
                    <option value="micro">micro</option>
                    <option value="mega">mega</option>
                    <option value="giga">giga</option>
                    <option value="picro">picro</option>
                    <option value="nano">nano</option>
                    <option value="tera">tera</option>
                    <option value="basic">basic unit</option>
                </select>
            </div>
      
        <div class="to">
            <p>To</p>
            <div class="select-container">
                <select name="" id="to">
                    <option value="kilo">Kilo</option>
                    <option value="centi">centi</option>
                    <option value="milli">milli</option>
                    <option value="deci">deci</option>
                    <option value="micro">micro</option>
                    <option value="mega">mega</option>
                    <option value="giga">giga</option>
                    <option value="picro">picro</option>
                    <option value="nano">nano</option>
                    <option value="tera">tera</option>
                    <option value="basic">basic unit</option>
                </select>
            </div>
        </div>
          <output id="out_val" type="text">
        <br>
        <h3>Note: once if you have used the system, you have to refresh to use the system again.</h3>
        <br>
        <br>
        <button onclick="convertor()">Calculate</button>
       

    </div>
    <h2> </h2>
  
    
    
</body>
<script src="unit.js"></script>
</html>
